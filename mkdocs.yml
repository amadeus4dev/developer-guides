theme:
  name: null
  custom_dir: 'material'
  highlightjs: true
  logo: assets/logo.svg

  language: en
  icon:
    logo: logo

  features:
    - foo

  # 404 page
  static_templates:
    - 404.html

  font:
    text: Amadeus
    code: Source Sans Pro

  favicon: icons/favicon.ico

  palette:
    scheme: default
    primary: blue
    accent: blue

  include_search_page: false
  search_index_only: true

markdown_extensions:
  - admonition
  - meta
  - codehilite:
      linenums: true
  - pymdownx.tabbed
  - pymdownx.superfences

plugins:
  - search
  - git-revision-date-localized

extra_css:
  - css/amadeus.css

site_name: Amadeus for Developers
site_url: https://developers.amadeus.com
site_description: Amadeus for Developers Documentation
site_author: Amadeus for Developers

repo_name: amadeus4dev/developer-guides
repo_url: https://github.com/amadeus4dev/developer-guides

copyright: Copyright Â© Amadeus IT Group S.A.

